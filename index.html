<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - Interactive 3D Experience üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 3D Floating Hearts Background */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float-up 8s infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .plane-emoji {
            font-size: 80px;
            animation: fly 4s infinite ease-in-out;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        @keyframes fly {
            0%, 100% { 
                transform: translateX(0) translateY(0) rotateZ(0deg);
            }
            25% {
                transform: translateX(30px) translateY(-15px) rotateZ(5deg);
            }
            75% {
                transform: translateX(-30px) translateY(-15px) rotateZ(-5deg);
            }
        }

        .header h1 {
            font-size: 56px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .content {
            padding: 40px;
        }

        /* Photo Gallery with 3D Cards */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
            perspective: 1000px;
        }

        .photo-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            cursor: pointer;
            height: 300px;
        }

        .photo-card:hover {
            transform: rotateY(10deg) rotateX(5deg) scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo-card:hover img {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .photo-card:hover .photo-overlay {
            transform: translateY(0);
        }

        /* 3D Rotating Birthday Cake */
        .cake-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }

        .cake-3d {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3d 10s infinite linear;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .cake-face {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            box-shadow: 0 0 30px rgba(255,107,107,0.5);
        }

        .cake-face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
        .cake-face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
        .cake-face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
        .cake-face:nth-child(4) { transform: rotateY(270deg) translateZ(100px); }

        /* Interactive Buttons */
        .button-section {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        button {
            padding: 18px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
        }

        /* Section Styles */
        .section {
            margin: 50px 0;
            padding: 30px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .section-title {
            font-size: 32px;
            color: #1e3c72;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        /* Modal for photos */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            margin: 5% auto;
            max-width: 90%;
            max-height: 80%;
            animation: zoomIn 0.3s;
        }

        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            color: #ff6b6b;
        }

        /* Wishes Display */
        .wishes-display {
            min-height: 100px;
            padding: 30px;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-radius: 15px;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }
            
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .photo-card {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <div class="header">
            <div class="plane-emoji">‚úàÔ∏è</div>
            <h1>Happy Birthday! üéâ</h1>
            <p style="font-size: 20px;">A Special 3D Journey Just For You</p>
        </div>

        <div class="content">
            <div class="section">
                <h2 class="section-title">‚ú® Your Beautiful Moments</h2>
                <div class="photo-gallery" id="photoGallery">
                    <!-- Photos will be dynamically added here -->
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">üéÇ 3D Birthday Celebration</h2>
                <div class="cake-container">
                    <div class="cake-3d">
                        <div class="cake-face">üéÇ</div>
                        <div class="cake-face">üéâ</div>
                        <div class="cake-face">üéÅ</div>
                        <div class="cake-face">üíï</div>
                    </div>
                </div>
            </div>

            <div class="wishes-display" id="wishesDisplay"></div>

            <div class="button-section">
                <button class="btn-primary" onclick="launchConfetti()">üéâ Launch Confetti!</button>
                <button class="btn-secondary" onclick="makeAWish()">üåü Make a Wish</button>
                <button id="playBtn" class="btn-primary" onclick="playMusic()">üéµ Play Birthday Song</button>
                <button class="btn-secondary" onclick="showMessage()">üíå Special Message</button>
            </div>
        </div>
    </div>

    <!-- Background audio (place song.mp3 next to this file) -->
    <audio id="bgAudio" src="song.mp3" preload="auto"></audio>

    <!-- Modal for viewing photos/videos -->
    <div id="photoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalMedia"></div>
    </div>

    <script>
        // Photo captions
        const photos = [
            { caption: "Moments of devotion üôè" },
            { caption: "Family blessings ‚ù§Ô∏è" },
            { caption: "Peaceful moments üí´" },
            { caption: "Festival celebrations üéä" },
            { caption: "Elegant grace ‚ú®" },
            { caption: "Beautiful memories üíï" },
            { caption: "Rainy day vibes üåßÔ∏è" },
            { caption: "Cherished companionship üêª" },
            { caption: "Sunday style üíÉ" },
            { caption: "Road trip adventures üöó" },
            { caption: "Family treasures üë®‚Äçüë©‚Äçüëß" },
            { caption: "Mountain adventures üèîÔ∏è" },
            { caption: "Confident vibes ‚úåÔ∏è" },
            { caption: "Elegant evenings üåô" },
            { caption: "Precious bonds üë∂" },
            { caption: "Aviation dreams ‚úàÔ∏è" },
            { caption: "Furry friend love üêï" },
            { caption: "Simple joys üòä" },
            { caption: "Landmark moments üèõÔ∏è" }
        ];

        // Video captions (vid1.mp4 .. vid6.mp4)
        const videos = [
            { caption: "Birthday highlights 1 üé¨" },
            { caption: "Birthday highlights 2 üé¨" },
            { caption: "Birthday highlights 3 üé¨" },
            { caption: "Birthday highlights 4 üé¨" },
            { caption: "Birthday highlights 5 üé¨" },
            { caption: "Birthday highlights 6 üé¨" }
        ];

        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
            }
        }

        // Initialize gallery (interleaves images 1.jpg-19.jpg and videos vid1.mp4-vid6.mp4)
        function initPhotoGallery() {
            const gallery = document.getElementById('photoGallery');

            const imageItems = photos.map((p, i) => ({ type: 'image', src: `${i + 1}.jpg`, caption: p.caption }));
            const videoItems = videos.map((v, i) => ({ type: 'video', src: `vid${i + 1}.mp4`, caption: v.caption }));

            // interleave images and videos: image, video, image, video...
            const galleryItems = [];
            const maxLen = Math.max(imageItems.length, videoItems.length);
            for (let i = 0; i < maxLen; i++) {
                if (i < imageItems.length) galleryItems.push(imageItems[i]);
                if (i < videoItems.length) galleryItems.push(videoItems[i]);
            }

            galleryItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';

                if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.src = item.src;
                    img.alt = item.caption || `Photo ${index + 1}`;
                    img.loading = 'lazy';
                    card.appendChild(img);
                } else {
                    const vid = document.createElement('video');
                    vid.src = item.src;
                    vid.muted = true;
                    vid.loop = true;
                    vid.playsInline = true;
                    vid.preload = 'metadata';
                    vid.style.width = '100%';
                    vid.style.height = '100%';
                    vid.style.objectFit = 'cover';
                    vid.addEventListener('canplay', () => { try { vid.play(); } catch (e) {} });
                    card.appendChild(vid);
                }

                const overlay = document.createElement('div');
                overlay.className = 'photo-overlay';
                overlay.innerHTML = `<p>${item.caption}</p>`;
                card.appendChild(overlay);

                card.onclick = () => showGalleryModal(index, galleryItems);
                gallery.appendChild(card);
            });
        }

        // Show gallery item (image or video) in modal
        function showGalleryModal(index, galleryItems) {
            const modal = document.getElementById('photoModal');
            const modalMedia = document.getElementById('modalMedia');
            const item = galleryItems[index];
            if (!item) return;

            // clear previous
            modalMedia.innerHTML = '';

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = item.caption || `Photo ${index + 1}`;
                img.style.maxWidth = '100%';
                img.style.maxHeight = '80vh';
                modalMedia.appendChild(img);
            } else {
                const video = document.createElement('video');
                video.src = item.src;
                video.controls = true;
                video.autoplay = true;
                video.style.maxWidth = '100%';
                video.style.maxHeight = '80vh';
                video.playsInline = true;
                modalMedia.appendChild(video);
            }

            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('photoModal');
            const modalMedia = document.getElementById('modalMedia');
            // pause any playing video
            const video = modalMedia.querySelector('video');
            if (video) {
                try { video.pause(); } catch (e) {}
            }
            modal.style.display = 'none';
            modalMedia.innerHTML = '';
        }

        // Launch confetti
        function launchConfetti() {
            const confettiPieces = 100;
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < confettiPieces; i++) {
                setTimeout(() => createConfetti(colors), i * 30);
            }
        }

        function createConfetti(colors) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.textContent = ['üéâ', 'üéÇ', '‚úàÔ∏è', 'üéÅ', 'üíï', '‚≠ê', 'üéà'][Math.floor(Math.random() * 7)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.fontSize = Math.random() * 30 + 20 + 'px';
            confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animation = `fall ${Math.random() * 2 + 3}s linear forwards`;
            
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        // Make a wish
        function makeAWish() {
            const wishes = [
                "‚ú® May all your cabin crew dreams soar high!",
                "üéÇ May this year bring endless joy and adventure!",
                "‚ù§Ô∏è May your love for family grow stronger each day!",
                "üåü May every moment sparkle with happiness!",
                "üç¶ May life be as sweet as Oreo ice cream!",
                "‚úàÔ∏è May you reach incredible new heights!",
                "üí´ May you always shine as bright as you do!",
                "üéÅ May all your wishes come true this year!",
                "üåà May your path be filled with colors of joy!",
                "üíï May love and laughter surround you always!"
            ];
            
            const display = document.getElementById('wishesDisplay');
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            display.textContent = randomWish;
            display.style.display = 'block';
            
            setTimeout(() => {
                display.style.display = 'none';
            }, 5000);
        }

        // Play / toggle background music (expects song.mp3 next to this HTML)
        function playMusic() {
            const audio = document.getElementById('bgAudio');
            const btn = document.getElementById('playBtn');
            if (!audio) return launchConfetti();

            if (audio.paused) {
                audio.play().catch(() => {});
                if (btn) btn.textContent = '‚è∏Ô∏è Stop Music';
                launchConfetti();
            } else {
                audio.pause();
                audio.currentTime = 0;
                if (btn) btn.textContent = 'üéµ Play Birthday Song';
            }
        }

        // Show special message
        function showMessage() {
            const display = document.getElementById('wishesDisplay');
            display.innerHTML = `
                <h3>üíå A Special Message For You</h3>
                <p style="margin-top: 15px; font-size: 20px;">
                    Today we celebrate YOU - your dreams of aviation, your love for family, 
                    your beautiful spirit, and everything that makes you special. 
                    May this year bring you closer to your cabin crew dreams and fill 
                    your life with as much sweetness as your favorite Oreo ice cream! ‚úàÔ∏èüíï
                </p>
            `;
            display.style.display = 'block';
            launchConfetti();
        }

        // Falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotateZ(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize on load
        window.addEventListener('load', () => {
            createFloatingHearts();
            initPhotoGallery();
            setTimeout(launchConfetti, 1000);
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('photoModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
